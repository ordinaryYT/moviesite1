<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ogmovie</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#000;color:#fff;font-family:Arial,sans-serif}
  header{text-align:center;padding:2rem;position:relative}
  h1{color:#e50914;font-size:2.5rem}
  #adminBtn{position:absolute;top:2rem;right:2rem;background:#e50914;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;font-weight:bold}
  #searchContainer{max-width:500px;margin:0 auto 2rem auto;padding:0 2rem}
  #searchInput{width:100%;padding:1rem;border-radius:8px;border:2px solid #333;background:#1a1a1a;color:#fff;font-size:1.1rem}
  #searchInput:focus{outline:none;border-color:#e50914}
  #movieGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1.5rem;padding:2rem;max-width:1400px;margin:0 auto}
  .movie-card{cursor:pointer;border-radius:12px;overflow:hidden;background:#1a1a1a;transition:.3s}
  .movie-card:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(229,9,20,.5)}
  .movie-card img{width:100%;height:300px;object-fit:cover}
  .movie-info{padding:1rem;text-align:center}
  .movie-info h3{font-size:1.1rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .movie-info p{color:#aaa;font-size:.9rem}
  
  /* Modal Styles */
  .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;align-items:center;justify-content:center}
  .modal.active{display:flex}
  .modal-content{background:#1a1a1a;padding:2rem;border-radius:12px;width:90%;max-width:400px;position:relative}
  .close-modal{position:absolute;top:10px;right:15px;background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer}
  .modal h2{margin-bottom:1.5rem;color:#e50914}
  .form-group{margin-bottom:1rem}
  .form-group label{display:block;margin-bottom:0.5rem;color:#ccc}
  .form-group input{width:100%;padding:0.75rem;border-radius:4px;border:1px solid #333;background:#333;color:#fff}
  .modal-btn{width:100%;padding:0.75rem;background:#e50914;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold;margin-top:1rem}
  
  /* Admin Panel Styles */
  #adminPanel{display:none;padding:2rem;max-width:1400px;margin:0 auto}
  #adminPanel.active{display:block}
  .admin-actions{margin-bottom:2rem;display:flex;gap:1rem}
  .admin-btn{padding:0.75rem 1.5rem;background:#e50914;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold}
  .movie-list-admin{margin-top:2rem}
  .movie-item-admin{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#1a1a1a;margin-bottom:1rem;border-radius:8px}
  .movie-item-admin button{background:#ff4444;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer}
  
  /* Player Styles */
  .player-container{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999}
  .player-container.active{display:block}
  .close-btn{position:absolute;top:20px;right:20px;background:rgba(0,0,0,.7);color:white;border:none;width:50px;height:50px;border-radius:50%;font-size:2rem;cursor:pointer;z-index:10000}
  .player-wrapper{position:relative;width:100%;height:100%}
  #playerIframe{width:100%;height:100%;border:none}
  .iframe-overlay{position:absolute;top:5px;left:0;width:160px;height:55px;background:#000;z-index:3;display:flex;align-items:center;justify-content:center;font-weight:bold;color:rgba(255,255,255,.5);letter-spacing:2px;text-transform:uppercase;border-radius:8px;}
  
  /* Second Watermark Overlay */
  .second-watermark {
    position: absolute;
    top: 60%; /* 60% from top */
    left: 50%; /* 50% from left */
    transform: translate(-50%, -50%);
    background: #000; /* Solid black background */
    color: #fff; /* Solid white text */
    padding: 20px 30px;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 4px;
    text-transform: uppercase;
    border-radius: 12px;
    z-index: 10001;
    display: none;
    pointer-events: none;
    border: 3px solid #e50914; /* Solid red border */
    box-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
  }
</style>
</head>
<body>

<header>
  <h1>ogmovie</h1>
  <button id="adminBtn">Admin</button>
</header>
<main>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for movies..." />
  </div>
  <div id="movieGrid"></div>
  <div id="adminPanel" class="admin-panel"></div>
</main>

<!-- Admin Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeLoginModal()">Ã—</button>
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="adminPassword">Password:</label>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="modal-btn" onclick="adminLogin()">Login</button>
  </div>
</div>

<!-- Add Movie Modal -->
<div id="addMovieModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeAddMovieModal()">Ã—</button>
    <h2>Add Movie</h2>
    <div class="form-group">
      <label for="movieTitle">Movie Title:</label>
      <input type="text" id="movieTitle" placeholder="Enter movie title">
    </div>
    <div class="form-group">
      <label for="movieImdbId">IMDb ID (optional):</label>
      <input type="text" id="movieImdbId" placeholder="tt1234567">
    </div>
    <div class="form-group">
      <label for="moviePassword">Movie Password:</label>
      <input type="password" id="moviePassword" placeholder="Set a password for this movie">
    </div>
    <button class="modal-btn" onclick="addMovie()">Add Movie</button>
  </div>
</div>

<!-- Password Modal -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closePasswordModal()">Ã—</button>
    <h2>Enter Password</h2>
    <p id="passwordMovieTitle" style="margin-bottom:1rem;color:#ccc"></p>
    <div class="form-group">
      <label for="moviePasswordInput">Password:</label>
      <input type="password" id="moviePasswordInput" placeholder="Enter movie password">
    </div>
    <button class="modal-btn" onclick="verifyMoviePassword()">Watch Movie</button>
  </div>
</div>

<!-- Player Container -->
<div id="playerContainer" class="player-container">
  <button class="close-btn" onclick="closePlayer()">X</button>
  <div class="player-wrapper">
    <iframe id="playerIframe" allowfullscreen allow="autoplay; fullscreen" referrerpolicy="no-referrer"></iframe>
    <div class="iframe-overlay">ogmovie</div>
    <div class="second-watermark">ogmovie</div>
  </div>
</div>

<script>
const API = window.location.origin + '/api';
const EMBED_BASE = 'https://multiembed.mov/?video_id=';
const movieGrid = document.getElementById('movieGrid');
const playerIframe = document.getElementById('playerIframe');
const playerContainer = document.getElementById('playerContainer');
const adminBtn = document.getElementById('adminBtn');
const adminPanel = document.getElementById('adminPanel');
const loginModal = document.getElementById('loginModal');
const addMovieModal = document.getElementById('addMovieModal');
const passwordModal = document.getElementById('passwordModal');
const searchInput = document.getElementById('searchInput');
const secondWatermark = document.querySelector('.second-watermark');

let adminToken = null;
let currentMovies = [];
let selectedMovieId = null;

// Expose watermark control for Electron app
window.controlWatermark = {
  show: () => {
    showSecondWatermark();
  },
  hide: () => {
    hideSecondWatermark();
  }
};

// Watermark control functions
function showSecondWatermark() {
  if (secondWatermark.style.display !== 'block') {
    secondWatermark.style.display = 'block';
    console.log('ðŸ’§ Second watermark shown');
  }
}

function hideSecondWatermark() {
  if (secondWatermark.style.display !== 'none') {
    secondWatermark.style.display = 'none';
    console.log('ðŸ’§ Second watermark hidden');
  }
}

// Audio check functions (minimal for website, managed by Electron)
function startAudioCheck() {
  console.log('ðŸŽµ Audio check started (handled by Electron if in app)');
  showSecondWatermark();
}

function stopAudioCheck() {
  console.log('ðŸ›‘ Audio check stopped');
  hideSecondWatermark();
}

// === Search Functionality ===
function filterMovies(searchTerm) {
  const filteredMovies = currentMovies.filter(movie => 
    movie.title.toLowerCase().includes(searchTerm.toLowerCase())
  );
  displayMovies(filteredMovies);
}

function displayMovies(movies) {
  movieGrid.innerHTML = '';
  if (movies.length === 0) {
    movieGrid.innerHTML = '<p style="text-align:center;color:#aaa;grid-column:1/-1;">No movies found</p>';
    return;
  }
  movies.forEach(movie => {
    createMovieCard(movie);
  });
}

async function getMoviePoster(movieTitle, year = '') {
  try {
    const response = await fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(movieTitle)}`);
    const data = await response.json();
    if (data.length > 0 && data[0].show.image && data[0].show.image.medium) {
      return data[0].show.image.medium;
    }
  } catch (error) {
    console.log('TVMaze search failed');
  }
  
  try {
    const wikiResponse = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(movieTitle.replace(/ /g, '_'))}`);
    const wikiData = await wikiResponse.json();
    if (wikiData.thumbnail && wikiData.thumbnail.source) {
      return wikiData.thumbnail.source;
    }
  } catch (error) {
    console.log('Wikipedia search failed');
  }
  
  return `https://via.placeholder.com/300x450/333/fff?text=${encodeURIComponent(movieTitle.substring(0, 20))}`;
}

async function createMovieCard(movie) {
  try {
    let img = movie.image;
    let year = movie.year || 'N/A';
    const poster = await getMoviePoster(movie.title, movie.year);
    if (!poster.includes('placeholder.com')) {
      img = poster;
    } else if (!img || img.includes('placeholder.com')) {
      img = poster;
    }
    
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.innerHTML = `
      <img src="${img}" onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Poster'">
      <div class="movie-info"><h3>${movie.title}</h3><p>${year}</p></div>`;
    card.onclick = () => requestMoviePassword(movie.id, movie.title);
    movieGrid.appendChild(card);
  } catch (e) {
    console.error('Movie card render failed for', movie.title, e);
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.innerHTML = `
      <img src="https://via.placeholder.com/300x450/333/fff?text=No+Poster">
      <div class="movie-info"><h3>${movie.title}</h3><p>${movie.year || 'N/A'}</p></div>`;
    card.onclick = () => requestMoviePassword(movie.id, movie.title);
    movieGrid.appendChild(card);
  }
}

// === Admin Functions ===
function openAdminPanel() {
  loginModal.classList.add('active');
}

function closeLoginModal() {
  loginModal.classList.remove('active');
}

function closeAddMovieModal() {
  addMovieModal.classList.remove('active');
}

async function adminLogin() {
  const password = document.getElementById('adminPassword').value;
  if (!password) return alert('Please enter password');
  
  try {
    const res = await fetch(API + '/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    const data = await res.json();
    if (data.ok) {
      adminToken = data.token;
      loginModal.classList.remove('active');
      showAdminPanel();
      loadAdminMovies();
    } else {
      alert('Invalid password');
    }
  } catch (e) {
    console.error('Login failed', e);
    alert('Login failed');
  }
}

function showAdminPanel() {
  movieGrid.style.display = 'none';
  adminPanel.classList.add('active');
  adminPanel.innerHTML = `
    <h2>Admin Panel</h2>
    <div class="admin-actions">
      <button class="admin-btn" onclick="openAddMovieModal()">Add Movie</button>
      <button class="admin-btn" onclick="exitAdmin()">Exit Admin</button>
    </div>
    <div class="movie-list-admin" id="movieListAdmin"></div>
  `;
}

function exitAdmin() {
  adminToken = null;
  adminPanel.classList.remove('active');
  movieGrid.style.display = 'grid';
}

function openAddMovieModal() {
  addMovieModal.classList.add('active');
}

async function addMovie() {
  const title = document.getElementById('movieTitle').value;
  const imdbId = document.getElementById('movieImdbId').value;
  const password = document.getElementById('moviePassword').value;
  
  if ((!title && !imdbId) || !password) {
    return alert('Please provide movie title or IMDb ID and password');
  }
  
  try {
    const res = await fetch(API + '/movies', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${adminToken}`
      },
      body: JSON.stringify({ 
        name: title, 
        imdbId: imdbId, 
        moviePassword: password 
      })
    });
    const data = await res.json();
    if (data.ok) {
      alert('Movie added successfully');
      closeAddMovieModal();
      loadAdminMovies();
      loadMovies();
    } else {
      alert('Error: ' + data.error);
    }
  } catch (e) {
    console.error('Add movie failed', e);
    alert('Failed to add movie');
  }
}

async function loadAdminMovies() {
  try {
    const res = await fetch(API + '/movies');
    const data = await res.json();
    if (data.ok) {
      currentMovies = data.movies;
      const movieListAdmin = document.getElementById('movieListAdmin');
      movieListAdmin.innerHTML = '<h3>Movies</h3>';
      
      data.movies.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.className = 'movie-item-admin';
        movieItem.innerHTML = `
          <div>
            <strong>${movie.title}</strong> ${movie.year ? `(${movie.year})` : ''}
          </div>
          <button onclick="deleteMovie(${movie.id})">Delete</button>
        `;
        movieListAdmin.appendChild(movieItem);
      });
    }
  } catch (e) {
    console.error('Failed to load admin movies', e);
  }
}

async function deleteMovie(id) {
  if (!confirm('Are you sure you want to delete this movie?')) return;
  
  try {
    const res = await fetch(API + '/movies/' + id, {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${adminToken}`
      }
    });
    const data = await res.json();
    if (data.ok) {
      loadAdminMovies();
      loadMovies();
    } else {
      alert('Error: ' + data.error);
    }
  } catch (e) {
    console.error('Delete failed', e);
    alert('Failed to delete movie');
  }
}

// === Movie Playback ===
function requestMoviePassword(movieId, movieTitle) {
  selectedMovieId = movieId;
  document.getElementById('passwordMovieTitle').textContent = movieTitle;
  passwordModal.classList.add('active');
}

function closePasswordModal() {
  passwordModal.classList.remove('active');
  selectedMovieId = null;
}

async function verifyMoviePassword() {
  const password = document.getElementById('moviePasswordInput').value;
  if (!password) return alert('Please enter password');
  
  try {
    const res = await fetch(API + '/movies/' + selectedMovieId + '/authorize', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    const data = await res.json();
    if (data.ok) {
      const embedRes = await fetch(API + '/movies/' + selectedMovieId + '/embed', {
        headers: {
          'Authorization': `Bearer ${data.token}`
        }
      });
      const embedData = await embedRes.json();
      if (embedData.ok) {
        showPlayer(embedData.url);
      } else {
        alert('Error: ' + embedData.error);
      }
    } else {
      alert('Wrong password');
    }
  } catch (e) {
    console.error('Password verification failed', e);
    alert('Error verifying password');
  }
}

function showPlayer(embedUrl) {
  // RESET everything when player opens
  stopAudioCheck();
  
  playerIframe.src = embedUrl;
  playerContainer.classList.add('active');
  passwordModal.classList.remove('active');
  document.getElementById('moviePasswordInput').value = '';
  
  // Start audio check (minimal for website, Electron handles detection)
  startAudioCheck();
}

function closePlayer() {
  playerContainer.classList.remove('active');
  playerIframe.src = '';
  stopAudioCheck();
}

// === Public Movie Loading ===
async function loadMovies() {
  movieGrid.innerHTML = '<p style="text-align:center;color:#aaa;">Loading...</p>';
  try {
    const res = await fetch(API + '/movies');
    const data = await res.json();
    if (!data.ok || !data.movies.length) {
      movieGrid.innerHTML = '<p style="text-align:center;color:#aaa;">No movies found.</p>';
      return;
    }
    movieGrid.innerHTML = '';
    currentMovies = data.movies;
    displayMovies(currentMovies);
  } catch (e) {
    console.error('Backend fetch failed', e);
    movieGrid.innerHTML = '<p style="color:red;text-align:center;">Error loading movies.</p>';
  }
}

// Event Listeners
adminBtn.addEventListener('click', openAdminPanel);
searchInput.addEventListener('input', (e) => {
  filterMovies(e.target.value);
});
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closePlayer();
    closeLoginModal();
    closeAddMovieModal();
    closePasswordModal();
  }
});

// Initialize
loadMovies();
</script>
</body>
</html>
