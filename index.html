<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OM Player</title>
  <style>
    /* YOUR ORIGINAL STYLES — UNCHANGED */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #121212; color: #fff; line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    header { text-align: center; padding: 2rem 0; }
    h1 { font-size: 2.5rem; color: #e50914; }
    .search { margin: 1rem 0; text-align: center; }
    input[type="text"] { padding: 0.8rem; width: 70%; max-width: 500px; border: none; border-radius: 4px; }
    button { padding: 0.8rem 1.5rem; background: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 0.5rem; }
    button:hover { background: #b20710; }
    .movies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .movie-card { background: #1f1f1f; border-radius: 8px; overflow: hidden; transition: 0.3s; cursor: pointer; }
    .movie-card:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(229,9,20,0.3); }
    .movie-img { width: 100%; height: 320px; object-fit: cover; }
    .movie-info { padding: 1rem; }
    .movie-title { font-weight: bold; font-size: 1.1rem; }
    .movie-year { font-size: 0.9rem; color: #aaa; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: #1f1f1f; padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px; }
    .close { float: right; font-size: 1.5rem; cursor: pointer; }
    .form-group { margin: 1rem 0; }
    label { display: block; margin-bottom: 0.5rem; }
    input, select { width: 100%; padding: 0.8rem; border: none; border-radius: 4px; }
    .admin-panel { margin-top: 3rem; background: #1f1f1f; padding: 2rem; border-radius: 8px; }
    .admin-login { text-align: center; }
    .admin-movies { margin-top: 2rem; }
    .movie-item-admin { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #2a2a2a; margin: 0.5rem 0; border-radius: 4px; }
    .episode-selector { margin: 1rem 0; padding: 1rem; background: #2a2a2a; border-radius: 4px; }
    .season-btn { margin: 0.3rem; padding: 0.5rem 1rem; background: #333; border: none; color: white; border-radius: 4px; cursor: pointer; }
    .season-btn.active { background: #e50914; }
    .episode-btn { margin: 0.2rem; padding: 0.4rem 0.8rem; background: #444; border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
    .episode-btn:hover { background: #e50914; }
    .player-container { margin-top: 2rem; text-align: center; }
    iframe { width: 100%; height: 70vh; border: none; border-radius: 8px; }
    .password-input { text-align: center; margin: 1rem 0; }
    .password-input input { width: 60%; max-width: 300px; }
    .error { color: #ff6b6b; text-align: center; margin: 1rem 0; }
    .success { color: #51cf66; text-align: center; margin: 1rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>OM Player</h1>
      <p>Enter password to unlock</p>
    </header>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Search movies or TV shows..." />
      <button onclick="searchMovies()">Search</button>
    </div>

    <div id="moviesGrid" class="movies-grid"></div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePasswordModal()">×</span>
        <h2 id="modalTitle"></h2>
        <div class="password-input">
          <input type="password" id="passwordInput" placeholder="Enter password" />
          <button onclick="submitPassword()">Unlock</button>
        </div>
        <div id="passwordError" class="error"></div>
      </div>
    </div>

    <!-- Episode Selector Modal -->
    <div id="episodeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEpisodeModal()">×</span>
        <h2>Select Episode</h2>
        <div id="episodeSelector" class="episode-selector"></div>
        <div style="text-align:center; margin-top:1rem;">
          <button onclick="playSelectedEpisode()">Play</button>
        </div>
      </div>
    </div>

    <!-- Player -->
    <div id="playerContainer" class="player-container" style="display:none;">
      <iframe id="playerFrame" allowfullscreen></iframe>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display:none;">
      <div class="admin-login">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Admin password" />
        <button onclick="adminLogin()">Login</button>
        <div id="adminError" class="error"></div>
      </div>

      <div id="adminControls" style="display:none; margin-top:2rem;">
        <h2>Add Movie / TV Show</h2>
        <div class="form-group">
          <label>Title (or IMDb ID)</label>
          <input type="text" id="movieTitle" />
        </div>
        <div class="form-group">
          <label>IMDb ID (tt1234567)</label>
          <input type="text" id="imdbId" placeholder="Optional if title given" />
        </div>
        <div class="form-group">
          <label>Type</label>
          <select id="movieType">
            <option value="movie">Movie</option>
            <option value="tv_show">TV Show</option>
          </select>
        </div>
        <div class="form-group">
          <label>Content Passwords (comma separated)</label>
          <input type="text" id="contentPasswords" placeholder="pass1, pass2" />
        </div>
        <div class="form-group">
          <label>One-Time Passwords (comma separated)</label>
          <input type="text" id="oneTimePasswords" placeholder="ot1, ot2" />
        </div>
        <!-- ADDED: SUBTITLES CHECKBOX -->
        <div class="form-group">
          <label>
            <input type="checkbox" id="subtitlesEnabled"> Enable Subtitles (default: off)
          </label>
        </div>
        <button onclick="addMovie()">Add Content</button>

        <h2 style="margin-top:2rem;">Manage Content</h2>
        <div id="adminMoviesList" class="admin-movies"></div>
      </div>
    </div>
  </div>

  <script>
    const API = '';
    let movies = [];
    let currentMovieId = null;
    let currentToken = null;
    let selectedSeason = null;
    let selectedEpisode = null;
    let adminToken = null;

    async function loadMovies() {
      try {
        const res = await fetch(API + '/api/movies');
        const data = await res.json();
        if (data.ok) {
          movies = data.movies;
          renderMovies(movies);
        }
      } catch (err) {
        console.error(err);
      }
    }

    function renderMovies(list) {
      const grid = document.getElementById('moviesGrid');
      grid.innerHTML = '';
      list.forEach(m => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.onclick = () => openPasswordModal(m);
        card.innerHTML = `
          <img src="${m.image || 'https://via.placeholder.com/300x450?text=No+Image'}" class="movie-img" alt="${m.title}" />
          <div class="movie-info">
            <div class="movie-title">${m.title}</div>
            <div class="movie-year">${m.year || ''} • ${m.type === 'tv_show' ? 'TV' : 'Movie'}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function searchMovies() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = movies.filter(m => 
        m.title.toLowerCase().includes(query) || 
        (m.year && m.year.includes(query))
      );
      renderMovies(filtered);
    }

    function openPasswordModal(movie) {
      currentMovieId = movie.id;
      document.getElementById('modalTitle').textContent = movie.title;
      document.getElementById('passwordModal').style.display = 'flex';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('passwordInput').value = '';
    }

    function closePasswordModal() {
      document.getElementById('passwordModal').style.display = 'none';
    }

    async function submitPassword() {
      const pass = document.getElementById('passwordInput').value;
      if (!pass) return;

      try {
        const res = await fetch(API + `/api/movies/${currentMovieId}/authorize`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pass })
        });
        const data = await res.json();

        if (data.ok) {
          currentToken = data.token;
          closePasswordModal();
          const movie = movies.find(m => m.id === currentMovieId);
          if (movie.type === 'tv_show') {
            loadEpisodes(currentMovieId);
          } else {
            loadPlayer(currentMovieId);
          }
        } else {
          document.getElementById('passwordError').textContent = data.error || 'Wrong password';
        }
      } catch (err) {
        document.getElementById('passwordError').textContent = 'Server error';
      }
    }

    async function loadEpisodes(id) {
      try {
        const res = await fetch(API + `/api/movies/${id}/episodes`);
        const data = await res.json();
        if (data.ok) {
          renderEpisodeSelector(data.seasons);
          document.getElementById('episodeModal').style.display = 'flex';
        } else {
          alert('Failed to load episodes');
        }
      } catch (err) {
        alert('Error loading episodes');
      }
    }

    function renderEpisodeSelector(seasons) {
      const container = document.getElementById('episodeSelector');
      container.innerHTML = '<h3>Seasons</h3>';
      Object.keys(seasons).forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'season-btn';
        btn.textContent = `Season ${s}`;
        btn.onclick = () => selectSeason(s, seasons[s]);
        container.appendChild(btn);
      });
    }

    function selectSeason(season, episodes) {
      selectedSeason = season;
      const container = document.getElementById('episodeSelector');
      const existing = container.querySelector('.episode-list');
      if (existing) existing.remove();

      const list = document.createElement('div');
      list.className = 'episode-list';
      list.style.marginTop = '1rem';
      list.innerHTML = `<h4>Season ${season}</h4>`;
      episodes.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = `E${ep.episode}: ${ep.name}`;
        btn.onclick = () => {
          selectedEpisode = ep.episode;
          document.querySelectorAll('.episode-btn').forEach(b => b.style.background = '#444');
          btn.style.background = '#e50914';
        };
        list.appendChild(btn);
      });
      container.appendChild(list);
    }

    function closeEpisodeModal() {
      document.getElementById('episodeModal').style.display = 'none';
    }

    async function playSelectedEpisode() {
      if (!selectedSeason || !selectedEpisode) {
        alert('Select an episode');
        return;
      }
      closeEpisodeModal();
      loadPlayer(currentMovieId, selectedSeason, selectedEpisode);
    }

    async function loadPlayer(id, season = null, episode = null) {
      try {
        const res = await fetch(API + `/api/movies/${id}/embed`, {
          headers: { Authorization: `Bearer ${currentToken}` }
        });
        const data = await res.json();
        if (data.ok) {
          let url = data.url;
          if (season && episode) {
            url += `/${season}-${episode}`;
          }
          document.getElementById('playerFrame').src = url;
          document.getElementById('playerContainer').style.display = 'block';
        }
      } catch (err) {
        console.error(err);
      }
    }

    // --- ADMIN ---
    async function adminLogin() {
      const pass = document.getElementById('adminPassword').value;
      try {
        const res = await fetch(API + '/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pass })
        });
        const data = await res.json();
        if (data.ok) {
          adminToken = data.token;
          document.getElementById('adminControls').style.display = 'block';
          document.querySelector('.admin-login').style.display = 'none';
          loadAdminMovies();
        } else {
          document.getElementById('adminError').textContent = 'Wrong password';
        }
      } catch (err) {
        document.getElementById('adminError').textContent = 'Error';
      }
    }

    async function loadAdminMovies() {
      try {
        const res = await fetch(API + '/api/movies');
        const data = await res.json();
        if (data.ok) {
          const list = document.getElementById('adminMoviesList');
          list.innerHTML = '';
          data.movies.forEach(m => {
            const item = document.createElement('div');
            item.className = 'movie-item-admin';
            item.innerHTML = `
              <div>
                <strong>${m.title}</strong> (${m.type === 'tv_show' ? 'TV' : 'Movie'})
                <button onclick="deleteMovie(${m.id})" style="background:#dc3545; color:white; border:none; padding:0.3rem 0.6rem; margin-left:0.5rem; border-radius:4px;">Delete</button>
                <!-- ADDED: SUBTITLES TOGGLE -->
                <button onclick="toggleSubtitles(${m.id}, ${!m.subtitles_enabled})" 
                        style="background:${m.subtitles_enabled ? '#28a745' : '#6c757d'}; color:white; border:none; padding:0.3rem 0.6rem; margin-left:0.5rem; border-radius:4px; font-size:0.8rem;">
                  Subs ${m.subtitles_enabled ? 'ON' : 'OFF'}
                </button>
              </div>
            `;
            list.appendChild(item);
          });
        }
      } catch (err) {}
    }

    async function addMovie() {
      const title = document.getElementById('movieTitle').value;
      const imdbId = document.getElementById('imdbId').value;
      const type = document.getElementById('movieType').value;
      const cp = document.getElementById('contentPasswords').value.split(',').map(s => s.trim()).filter(s => s);
      const otp = document.getElementById('oneTimePasswords').value.split(',').map(s => s.trim()).filter(s => s);
      const subtitlesEnabled = document.getElementById('subtitlesEnabled').checked; // ADDED

      if (!title && !imdbId) return alert('Title or IMDb ID required');

      try {
        const res = await fetch(API + '/api/movies', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${adminToken}`
          },
          body: JSON.stringify({ name: title, imdbId, contentPasswords: cp, oneTimePasswords: otp, type, subtitlesEnabled }) // ADDED
        });
        const data = await res.json();
        if (data.ok) {
          alert('Added!');
          loadAdminMovies();
          document.getElementById('movieTitle').value = '';
          document.getElementById('imdbId').value = '';
          document.getElementById('contentPasswords').value = '';
          document.getElementById('oneTimePasswords').value = '';
          document.getElementById('subtitlesEnabled').checked = false;
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Failed');
      }
    }

    async function deleteMovie(id) {
      if (!confirm('Delete this content?')) return;
      try {
        const res = await fetch(API + `/api/movies/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${adminToken}` }
        });
        const data = await res.json();
        if (data.ok) {
          loadAdminMovies();
        }
      } catch (err) {}
    }

    // ADDED: TOGGLE SUBTITLES
    async function toggleSubtitles(id, enable) {
      if (!confirm(`Turn subtitles ${enable ? 'ON' : 'OFF'}?`)) return;
      try {
        const res = await fetch(API + `/api/movies/${id}/subtitles`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${adminToken}`
          },
          body: JSON.stringify({ subtitlesEnabled: enable })
        });
        const data = await res.json();
        if (data.ok) {
          loadAdminMovies();
        } else {
          alert('Failed');
        }
      } catch (err) {
        alert('Error');
      }
    }

    loadMovies();

    if (window.location.search.includes('admin')) {
      document.getElementById('adminPanel').style.display = 'block';
    }
  </script>
</body>
</html>
