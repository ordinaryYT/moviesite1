<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ogmovie</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#000;color:#fff;font-family:Arial,sans-serif}
  header{text-align:center;padding:2rem;position:relative}
  h1{color:#e50914;font-size:2.5rem}
  #adminBtn{position:absolute;top:2rem;right:2rem;background:#e50914;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;font-weight:bold}
  #searchContainer{max-width:500px;margin:0 auto 2rem auto;padding:0 2rem}
  #searchInput{width:100%;padding:1rem;border-radius:8px;border:2px solid #333;background:#1a1a1a;color:#fff;font-size:1.1rem}
  #searchInput:focus{outline:none;border-color:#e50914}
  #movieGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1.5rem;padding:2rem;max-width:1400px;margin:0 auto}
  .movie-card{cursor:pointer;border-radius:12px;overflow:hidden;background:#1a1a1a;transition:.3s}
  .movie-card:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(229,9,20,.5)}
  .movie-card img{width:100%;height:300px;object-fit:cover}
  .movie-info{padding:1rem;text-align:center}
  .movie-info h3{font-size:1.1rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .movie-info p{color:#aaa;font-size:.9rem}
  .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:1000;align-items:center;justify-content:center}
  .modal.active{display:flex}
  .modal-content{background:#1a1a1a;padding:2rem;border-radius:12px;width:90%;max-width:400px;position:relative}
  .close-modal{position:absolute;top:10px;right:15px;background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer}
  .modal h2{margin-bottom:1.5rem;color:#e50914}
  .form-group{margin-bottom:1rem}
  .form-group label{display:block;margin-bottom:0.5rem;color:#ccc}
  .form-group input{width:100%;padding:0.75rem;border-radius:4px;border:1px solid #333;background:#333;color:#fff}
  .modal-btn{width:100%;padding:0.75rem;background:#e50914;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold;margin-top:1rem}
  #adminPanel{display:none;padding:2rem;max-width:1400px;margin:0 auto}
  #adminPanel.active{display:block}
  .admin-actions{margin-bottom:2rem}
  .admin-btn{padding:0.75rem 1.5rem;background:#e50914;color:white;border:none;border-radius:4px;cursor:pointer;font-weight:bold;margin-right:1rem}
  .movie-list-admin{margin-top:2rem}
  .movie-item-admin{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#1a1a1a;margin-bottom:1rem;border-radius:8px}
  .movie-item-admin button{background:#ff4444;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer}
  .player-container{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999}
  .player-container.active{display:block}
  .close-btn{position:absolute;top:20px;right:20px;background:rgba(0,0,0,.7);color:white;border:none;width:50px;height:50px;border-radius:50%;font-size:2rem;cursor:pointer}
  .player-wrapper{position:relative;width:100%;height:100%}
  #playerIframe{width:100%;height:100%;border:none}
  .iframe-overlay{position:absolute;top:5px;left:0;width:160px;height:55px;background:#000;z-index:3;display:flex;align-items:center;justify-content:center;font-weight:bold;color:rgba(255,255,255,.5);letter-spacing:2px;text-transform:uppercase;border-radius:8px;}
  .bottom-left-overlay{position:absolute;bottom:10px;left:200px;width:120px;height:40px;background:#000;z-index:10;border-radius:8px;}
</style>
</head>
<body>
<header>
  <h1>ogmovie</h1>
  <button id="adminBtn">Admin</button>
</header>
<main>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for movies..." />
  </div>
  <div id="movieGrid"></div>
  <div id="adminPanel" class="admin-panel"></div>
</main>
<div id="loginModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeLoginModal()">×</button>
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="adminPassword">Password:</label>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="modal-btn" onclick="adminLogin()">Login</button>
  </div>
</div>
<div id="addMovieModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeAddMovieModal()">×</button>
    <h2>Add Movie</h2>
    <div class="form-group">
      <label for="movieTitle">Title:</label>
      <input type="text" id="movieTitle" placeholder="Enter movie title">
    </div>
    <div class="form-group">
      <label for="movieImdbId">IMDb ID (optional):</label>
      <input type="text" id="movieImdbId" placeholder="tt1234567">
    </div>
    <div class="form-group">
      <label for="moviePassword">Password (optional):</label>
      <input type="text" id="moviePassword" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="oneTimePassword">One-Time Password (optional):</label>
      <input type="text" id="oneTimePassword" placeholder="Enter one-time password">
    </div>
    <button class="modal-btn" onclick="addMovie()">Add Movie</button>
  </div>
</div>
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closePasswordModal()">×</button>
    <h2>Enter Password</h2>
    <p id="passwordMovieTitle" style="margin-bottom:1rem;color:#ccc"></p>
    <div class="form-group">
      <label for="moviePasswordInput">Password:</label>
      <input type="password" id="moviePasswordInput" placeholder="Enter password">
    </div>
    <button class="modal-btn" onclick="verifyMoviePassword()">Watch</button>
  </div>
</div>
<div id="playerContainer" class="player-container">
  <button class="close-btn" onclick="closePlayer()">×</button>
  <div class="player-wrapper">
    <iframe id="playerIframe" allowfullscreen allow="autoplay; fullscreen"></iframe>
    <div class="iframe-overlay">ogmovie</div>
    <div class="bottom-left-overlay"></div>
  </div>
</div>
<script>
const API = window.location.origin + '/api';
const movieGrid = document.getElementById('movieGrid');
const playerIframe = document.getElementById('playerIframe');
const playerContainer = document.getElementById('playerContainer');
const adminBtn = document.getElementById('adminBtn');
const adminPanel = document.getElementById('adminPanel');
const loginModal = document.getElementById('loginModal');
const addMovieModal = document.getElementById('addMovieModal');
const passwordModal = document.getElementById('passwordModal');
const searchInput = document.getElementById('searchInput');

let adminToken = null;
let currentMovies = [];
let selectedMovieId = null;

function filterMovies(searchTerm) {
  console.log('ℹ️ Filtering movies with term:', searchTerm);
  const filteredMovies = currentMovies.filter(movie =>
    movie.title.toLowerCase().includes(searchTerm.toLowerCase())
  );
  console.log('ℹ️ Filtered movies:', filteredMovies);
  displayMovies(filteredMovies);
}

function displayMovies(movies) {
  console.log('ℹ️ Displaying movies:', movies);
  movieGrid.innerHTML = '';
  if (movies.length === 0) {
    movieGrid.innerHTML =
      '<p style="text-align:center;color:#aaa;grid-column:1/-1;">No movies found</p>';
    return;
  }
  movies.forEach(createMovieCard);
}

async function getMoviePoster(title, year = '') {
  console.log(`ℹ️ Fetching poster for ${title} (${year})`);
  try {
    const response = await fetch(
      `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(title)}`
    );
    const data = await response.json();
    if (data.length > 0 && data[0].show.image && data[0].show.image.medium) {
      console.log(`ℹ️ Found TVMaze poster for ${title}`);
      return data[0].show.image.medium;
    }
  } catch (err) {
    console.error(`Error fetching TVMaze poster for ${title}:`, err);
  }
  try {
    const wikiResponse = await fetch(
      `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(
        title.replace(/ /g, '_')
      )}`
    );
    const wikiData = await wikiResponse.json();
    if (wikiData.thumbnail && wikiData.thumbnail.source) {
      console.log(`ℹ️ Found Wikipedia poster for ${title}`);
      return wikiData.thumbnail.source;
    }
  } catch (err) {
    console.error(`Error fetching Wikipedia poster for ${title}:`, err);
  }
  const placeholder = `https://via.placeholder.com/300x450/333/fff?text=${encodeURIComponent(
    title.substring(0, 20)
  )}`;
  console.log(`ℹ️ Using placeholder poster for ${title}`);
  return placeholder;
}

async function createMovieCard(movie) {
  try {
    let img = movie.image;
    const year = movie.year || 'N/A';
    const poster = await getMoviePoster(movie.title, year);
    if (!poster.includes('placeholder.com')) img = poster;
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.innerHTML = `
      <img src="${img}" onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Poster'">
      <div class="movie-info"><h3>${movie.title}</h3><p>${year}</p></div>`;
    card.onclick = () => requestMoviePassword(movie.id, movie.title);
    movieGrid.appendChild(card);
    console.log(`ℹ️ Created card for ${movie.title} (ID: ${movie.id})`);
  } catch (e) {
    console.error(`Error rendering card for ${movie.title}:`, e);
  }
}

function openAdminPanel() { loginModal.classList.add('active'); }
function closeLoginModal() { loginModal.classList.remove('active'); }
function closeAddMovieModal() { addMovieModal.classList.remove('active'); }
function closePasswordModal() { passwordModal.classList.remove('active'); }

async function adminLogin() {
  const password = document.getElementById('adminPassword').value;
  if (!password) return alert('Please enter password');
  try {
    const res = await fetch(API + '/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    const data = await res.json();
    console.log('ℹ️ Admin login response:', data);
    if (data.ok) {
      adminToken = data.token;
      loginModal.classList.remove('active');
      showAdminPanel();
      loadAdminMovies();
    } else alert('Invalid password');
  } catch (err) {
    console.error('Admin login error:', err);
    alert('Login failed');
  }
}

function showAdminPanel() {
  movieGrid.style.display = 'none';
  adminPanel.classList.add('active');
  adminPanel.innerHTML = `
    <h2>Admin Panel</h2>
    <div class="admin-actions">
      <button class="admin-btn" onclick="openAddMovieModal()">Add Movie</button>
      <button class="admin-btn" onclick="exitAdmin()">Exit Admin</button>
    </div>
    <h3>Movies</h3>
    <div id="movieListAdmin" class="movie-list-admin"></div>`;
}

function exitAdmin() {
  adminToken = null;
  adminPanel.classList.remove('active');
  movieGrid.style.display = 'grid';
}

function openAddMovieModal() { addMovieModal.classList.add('active'); }

async function addMovie() {
  const title = document.getElementById('movieTitle').value;
  const imdbId = document.getElementById('movieImdbId').value;
  const password = document.getElementById('moviePassword').value;
  const oneTimePassword = document.getElementById('oneTimePassword').value;
  if (!title && !imdbId) return alert('Please provide title or IMDb ID');
  try {
    const res = await fetch(API + '/movies', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${adminToken}`
      },
      body: JSON.stringify({ name: title, imdbId, password, oneTimePassword })
    });
    const data = await res.json();
    console.log('ℹ️ Add movie response:', data);
    if (data.ok) {
      alert('Movie added successfully');
      closeAddMovieModal();
      loadAdminMovies();
      loadMovies();
    } else alert('Error: ' + data.error);
  } catch (err) {
    console.error('Add movie error:', err);
    alert('Failed to add movie');
  }
}

async function loadAdminMovies() {
  try {
    const res = await fetch(API + '/movies');
    const data = await res.json();
    console.log('ℹ️ Admin movies response:', data);
    if (data.ok) {
      currentMovies = data.movies;
      const movieListAdmin = document.getElementById('movieListAdmin');
      movieListAdmin.innerHTML = '';
      if (data.movies.length === 0) {
        movieListAdmin.innerHTML = '<p>No movies available</p>';
      } else {
        data.movies.forEach(movie => {
          const div = document.createElement('div');
          div.className = 'movie-item-admin';
          div.innerHTML = `
            <div><strong>${movie.title}</strong> ${movie.year ? `(${movie.year})` : ''}</div>
            <button onclick="deleteMovie(${movie.id})">Delete</button>`;
          movieListAdmin.appendChild(div);
        });
      }
    }
  } catch (err) {
    console.error('Failed to load admin movies:', err);
  }
}

async function deleteMovie(id) {
  if (!confirm('Are you sure?')) return;
  try {
    const res = await fetch(API + '/movies/' + id, {
      method: 'DELETE',
      headers: { Authorization: `Bearer ${adminToken}` }
    });
    const data = await res.json();
    console.log('ℹ️ Delete movie response:', data);
    if (data.ok) {
      loadAdminMovies();
      loadMovies();
    } else alert('Error: ' + data.error);
  } catch (err) {
    console.error('Delete movie error:', err);
    alert('Delete failed');
  }
}

function requestMoviePassword(movieId, title) {
  selectedMovieId = movieId;
  document.getElementById('passwordMovieTitle').textContent = title;
  passwordModal.classList.add('active');
  console.log(`ℹ️ Requesting password for movie ID ${movieId}: ${title}`);
}

function closePasswordModal() {
  passwordModal.classList.remove('active');
  selectedMovieId = null;
}

async function verifyMoviePassword() {
  const password = document.getElementById('moviePasswordInput').value;
  if (!password) return alert('Please enter password');
  try {
    const res = await fetch(API + '/movies/' + selectedMovieId + '/authorize', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    const data = await res.json();
    console.log('ℹ️ Authorize response:', data);
    if (data.ok) {
      const embedRes = await fetch(API + '/movies/' + selectedMovieId + '/embed', {
        headers: { Authorization: `Bearer ${data.token}` }
      });
      const embedData = await embedRes.json();
      console.log('ℹ️ Embed response:', embedData);
      if (embedData.ok) showPlayer(embedData.url);
      else alert('Error: ' + embedData.error);
    } else alert('Wrong password');
  } catch (err) {
    console.error('Verification error:', err);
    alert('Verification failed');
  }
}

function showPlayer(url) {
  console.log('ℹ️ Showing player with URL:', url);
  playerIframe.src = url;
  playerContainer.classList.add('active');
  passwordModal.classList.remove('active');
  document.getElementById('moviePasswordInput').value = '';
}

function closePlayer() {
  playerContainer.classList.remove('active');
  playerIframe.src = '';
}

async function loadMovies() {
  movieGrid.innerHTML =
    '<p style="text-align:center;color:#aaa;">Loading...</p>';
  try {
    const res = await fetch(API + '/movies');
    const data = await res.json();
    console.log('ℹ️ Load movies response:', data);
    if (!data.ok || !data.movies.length) {
      movieGrid.innerHTML =
        '<p style="text-align:center;color:#aaa;">No movies found.</p>';
      return;
    }
    currentMovies = data.movies;
    displayMovies(currentMovies);
  } catch (err) {
    console.error('Load movies error:', err);
    movieGrid.innerHTML =
      '<p style="color:red;text-align:center;">Error loading movies.</p>';
  }
}

adminBtn.addEventListener('click', openAdminPanel);
searchInput.addEventListener('input', e => filterMovies(e.target.value));
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closePlayer();
    closeLoginModal();
    closeAddMovieModal();
    closePasswordModal();
  }
});

loadMovies();
</script>
</body>
</html>
