<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; }
    header { text-align: center; padding: 2rem; }
    h1 { color: #e50914; font-size: 2.5rem; }
    .search-box { max-width: 600px; margin: 1rem auto; display: flex; gap: 10px; }
    #searchInput { flex: 1; padding: 12px; font-size: 1rem; border: none; border-radius: 8px; background: #333; color: white; }
    #searchBtn { padding: 12px 24px; background: #e50914; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    #searchBtn:hover { background: #c00; }

    #movieGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .movie-card {
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      background: #1a1a1a;
      transition: 0.3s;
    }
    .movie-card:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(229, 9, 20, 0.5); }
    .movie-card img { width: 100%; height: 300px; object-fit: cover; }
    .movie-info { padding: 1rem; text-align: center; }
    .movie-info h3 { font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .movie-info p { color: #aaa; font-size: 0.9rem; }

    .player-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 9999;
    }
    .player-container.active { display: block; }
    #playerIframe { width: 100%; height: 100%; border: none; }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10000;
    }

    .click-blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9998;
      background: transparent;
      pointer-events: auto;
    }
    .click-blocker.active {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie Player</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search any movie..." />
      <button id="searchBtn">GO</button>
    </div>
  </header>

  <main>
    <div id="movieGrid"></div>
  </main>

  <div id="playerContainer" class="player-container">
    <button class="close-btn" onclick="closePlayer()">X</button>
    <div id="clickBlocker" class="click-blocker"></div>
    <iframe 
      id="playerIframe" 
      src="" 
      allowfullscreen
      allow="autoplay; fullscreen"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <script>
    const EMBED_BASE = 'https://multiembed.mov/?video_id=';

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const movieGrid = document.getElementById('movieGrid');
    const playerIframe = document.getElementById('playerIframe');
    const playerContainer = document.getElementById('playerContainer');
    const clickBlocker = document.getElementById('clickBlocker');

    // NEW WORKING SEARCH API (2025)
    async function searchMovies() {
      const q = searchInput.value.trim();
      if (!q) return;
      movieGrid.innerHTML = '<p style="text-align:center; color:#aaa;">Loading...</p>';

      try {
        const res = await fetch(`https://v3.sg.media-imdb.com/suggestion/x/${encodeURIComponent(q)}.json`);
        const data = await res.json();
        const results = data.d || [];

        const movies = results
          .filter(m => m.id && m.id.startsWith('tt') && m.q === 'feature')
          .slice(0, 10);

        if (!movies.length) {
          movieGrid.innerHTML = '<p style="text-align:center; color:#aaa;">No results.</p>';
          return;
        }

        displayMovies(movies);
      } catch {
        movieGrid.innerHTML = '<p style="color:red; text-align:center;">Error. Try again.</p>';
      }
    }

    function displayMovies(movies) {
      movieGrid.innerHTML = '';
      movies.forEach(m => {
        const id = m.id;
        const title = m.l || 'Unknown';
        const year = m.y || 'N/A';
        const img = m.i ? m.i.imageUrl : 'https://via.placeholder.com/300x450/222/fff?text=No+Image';

        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${img}" 
               onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=No+Image'">
          <div class="movie-info">
            <h3>${title}</h3>
            <p>${year}</p>
          </div>
        `;
        card.onclick = () => playMovie(id);
        movieGrid.appendChild(card);
      });
    }

    // BLOCK POPUPS & CLICKS IN IFRAME
    function injectAdBlocker() {
      setTimeout(() => {
        if (!playerIframe.contentWindow) return;
        const script = playerIframe.contentDocument.createElement('script');
        script.textContent = `
          (function() {
            window.open = function() { return null; };
            document.body.onclick = null;
            document.querySelectorAll('*').forEach(el => {
              el.onclick = null;
              el.removeAttribute('onclick');
            });
            document.addEventListener('click', e => {
              if (e.target.closest('a') && e.target.closest('a').target === '_blank') {
                e.preventDefault();
                e.stopPropagation();
              }
            }, true);
            setInterval(() => {
              if (location.href !== location.href.split('?')[0] + location.search) {
                history.back();
              }
            }, 100);
          })();
        `;
        playerIframe.contentDocument.head.appendChild(script);
      }, 1500);
    }

    function enablePlayButton() {
      setTimeout(() => {
        clickBlocker.classList.add('active');
      }, 3000);
    }

    function playMovie(imdbId) {
      playerIframe.src = `${EMBED_BASE}${imdbId}`;
      playerContainer.classList.add('active');
      clickBlocker.classList.remove('active');

      playerIframe.onload = () => {
        injectAdBlocker();
        enablePlayButton();
      };
    }

    function closePlayer() {
      playerContainer.classList.remove('active');
      playerIframe.src = '';
      clickBlocker.classList.remove('active');
    }

    searchBtn.onclick = searchMovies;
    searchInput.addEventListener('keypress', e => e.key === 'Enter' && searchMovies());
    document.addEventListener('keydown', e => e.key === 'Escape' && closePlayer());
  </script>
</body>
</html>
