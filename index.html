<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidSrc Player</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #1a1a1a;
      --accent: #e50914;
      --text: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #000;
      padding: 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .search-box {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      gap: 0.5rem;
    }

    #searchInput {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #searchBtn:hover { background: #c00; }

    main {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    #movieGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .movie-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .movie-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(229, 9, 20, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #222;
    }

    .movie-info {
      padding: 1rem;
    }

    .movie-info h3 {
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-info p {
      font-size: 0.9rem;
      color: #aaa;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #aaa;
    }

    .player-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .player-container.active { display: flex; }

    #playerIframe {
      width: 95%;
      height: 95%;
      border: none;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0, nests0,0.7);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      #movieGrid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
    }
  </style>
</head>
<body>

  <header>
    <h1>VidSrc Player</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Type any movie (e.g. Avatar, Shrek, Titanic)" />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <div id="loading" class="loading" style="display:none;">Finding movies...</div>
    <div id="movieGrid"></div>
  </main>

  <div id="playerContainer" class="player-container">
    <button class="close-btn" onclick="closePlayer()">X</button>
    <iframe id="playerIframe" src="" allowfullscreen></iframe>
  </div>

  <script>
    const VIDSRC_BASE = 'https://vidsrc.to/embed/movie';
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const movieGrid = document.getElementById('movieGrid');
    const loading = document.getElementById('loading');
    const playerIframe = document.getElementById('playerIframe');
    const playerContainer = document.getElementById('playerContainer');

    // Free public API: title â†’ IMDB ID (no key needed)
    async function searchIMDB(title) {
      try {
        const res = await fetch(`https://search.imdbot.workers.dev/?q=${encodeURIComponent(title)}`);
        const data = await res.json();
        return data.description || [];
      } catch (e) {
        console.error("IMDB search failed:", e);
        return [];
      }
    }

    async function searchMovies() {
      const query = searchInput.value.trim();
      if (!query) return;

      showLoading(true);
      movieGrid.innerHTML = '';

      const results = await searchIMDB(query);
      if (results.length === 0) {
        movieGrid.innerHTML = '<p style="text-align:center; color:#aaa;">No movies found. Try another name.</p>';
        showLoading(false);
        return;
      }

      displayMovies(results);
      showLoading(false);
    }

    function displayMovies(movies) {
      movieGrid.innerHTML = '';
      movies.forEach(movie => {
        if (!movie['#IMDB_ID']) return;

        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${movie.image || 'https://via.placeholder.com/300x450/222/fff?text=' + encodeURIComponent(movie['#TITLE'])}" 
               alt="${movie['#TITLE']}" 
               onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=No+Image'">
          <div class="movie-info">
            <h3>${movie['#TITLE']}</h3>
            <p>${movie['#YEAR'] || 'N/A'}</p>
          </div>
        `;
        card.onclick = () => playMovie(movie['#IMDB_ID']);
        movieGrid.appendChild(card);
      });
    }

    function playMovie(imdbId) {
      const embedUrl = `${VIDSRC_BASE}/${imdbId}?autoplay=1`;
      playerIframe.src = embedUrl;
      playerContainer.classList.add('active');
    }

    function closePlayer() {
      playerContainer.classList.remove('active');
      playerIframe.src = '';
    }

    function showLoading(show) {
      loading.style.display = show ? 'block' : 'none';
    }

    // Events
    searchBtn.onclick = searchMovies;
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchMovies();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closePlayer();
    });

    // Optional: Load popular on start
    window.onload = () => {
      searchInput.placeholder = "Try: Inception, Shrek, Avatar, Titanic...";
    };
  </script>
</body>
</html>
